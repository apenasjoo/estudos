<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1>tabuada</h1>
  <body>
    <script>
      //let n = parseFloat(prompt("Digite um número"));

      let n = 5;
      let contador = 0;
      // enquanto contador <= 1000
      while (contador <= 1000) {
        document.write(n + " x " + contador + ":" + n * contador + "<br>");
        contador++;
      }
      document.write("saiu do loop");

      // Loop SEMPRE tem que ter uma condição DE SAIDA
      // SE NÃO BUGA A PORRA TODA
    </script>
  </body>
</html>
