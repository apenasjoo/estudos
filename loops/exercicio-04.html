<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*me mostre na tela todos os anos a partir de 1004 até o ano de 2024
        pulando de quatro em quatro anos.
        por exemplo 
        1004
        1008
        1012
        e assim por diante.
        é como mostrar os anos bissexto, mas sem as regras para descobiri se um ano é bissexto ou não.
        (vamos imaginar que se o ano é multiplo de quatro, ele é bissexto)*/

        for (let ano = 1004; ano <= 2024; ano += 4){
            document.write(ano + "<br>" + "<hr>");
        }



    </script>
</body>
</html>
