<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Digite um nummero:"));
      {
        let contador = 0;
        while (contador <= 10) {
          document.write(n + " x " + contador + ": " + n * contador + "<hr>");

          contador++;
        }
      }
      {
        let contador = 11;
        while (contador <= 20) {
          document.write(n + " x " + contador + ": " + n * contador + "<hr>");

          contador++;
        }
      }
    </script>
  </body>
</html>
