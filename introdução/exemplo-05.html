<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ATENÇÃO : PARA ESSE EXERCICIO, VOCE PODE CRIAR APENAS UMA UNICA VARIAVEL

      //CRIE UMA VARIAVEL E ATRIBUA O VALOR 10
      let n1 = 10;
      //some o valor da variavel por 5 reatribua o valor
      n1 += 5;
      //multiplique o valor da variavel por 5 reatribua o valor
      n1 *= 5;

      //some 1 a variavel e reatribua o novo valor
      n1++;
      //sem alterar o valor da variavel, mostre na tela o resto da divisao por 6
      alert("o Quadrado do resto da divisao de " + n1 + " por 6 é " + (n1 % 6));

      //a mensagem deve ser: o Quadrado do resto da divisao de (variavel) por 6 é (resultado)
      alert(
        "o Quadrado do resto da divisao de " + n1 + " por 6 é " + (n1 % 6) ** 2
      );

      //mostre na tela o valor da variavel
      alert(n1);

      //agora divida o valor da variavel por 4 e reatribua o valor
      n1 /= 4;
      //qual o valor da variavel?

      alert(n1);
    </script>
  </body>
</html>
