<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1° crie uma variavel com o texto "Ba"
      let str = "Ba";

      //2° sem criar outra variavel, concatene com o resultado da
      //tentativa de converter essa variavel em número
      str += parseInt(str);
      str += "a";

      //3° mostra na tela o valor dessa variavel concatenado com a letra "a"

      alert(str.toLowerCase());

      //banana
    </script>
  </body>
</html>
