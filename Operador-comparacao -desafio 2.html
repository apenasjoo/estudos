<body>
    <h1>Exercicio 2 media Maior que 7</h1:>
    <script>
      let n1 = parseFloat(prompt("Digite um numero entre 0 e 10: "))
      let n2 = parseFloat(prompt("Digite outro numero entre 0 e 10: "))

      let media = (n1 + n2) / 2

      alert("a Media é maior que 7? " + (media >= 7))

      



</script>
