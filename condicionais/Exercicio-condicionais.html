<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio condicional</title>
</head><h1>Exercicio condicional 01</h1>
<body>
    <script>
        // Pedir para o usuario digitar dois numeros
        let n1 = parseFloat(prompt("Digite a Note 1: "))
        let n2 = parseFloat(prompt("Digite a Note 2: "))
        
       
        //calcular a media
       let media = (n1 + n2) / 2


        // mostrar a mensagem "APROVADO!" caso a mÃ©dia seja maior que 4
        
        if (media > 4){
            alert("APROVADO")
        }
        if (media < 4){
            alert("REPROVADO")

        }


    </script>
    
</body>
</html>
