    <title>switch chase</title>

  <h1>switch chase</h1>
  <body>
    <script>
      // pedir para o usuario digitar 1 número de 0 a 6

      let n = prompt("Digite um Numero de 0 a 6:");
      switch (n) {
        case "0": // tem que colocar " : " em cada case
          alert("Domingo");
          break;
        case "1":
          alert("Segunda");
          break;
        case "2":
          alert("terça-feira");
          break;
        case "3":
          alert("quarta-feira");
          break;
        case "4":
          alert("Quinta-feira");
          break;
        case "5":
          alert("Sexta-feira");
          break;
        case "6":
          alert("Sabado");
          break;
        default: // "default" é quando todos os cases dão como false.
          alert("entrada Invalida!");
      }

      /*Switch sempre vai compara a Igualdade, valor ou tipo
       valor e tipo
