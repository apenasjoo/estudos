<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseFloat(prompt("digite um numero: "));
      switch (n) {
        case 11:
          alert("o Numero é 11");
          break;
        default:
          alert("Não é 11");
      }
    </script>
  </body>
